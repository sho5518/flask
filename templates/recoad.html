<body>
    <h1>記録を追加する</h1><br><br>
    <p>消費カロリーの記録を行えます。</p><br>
    
    <form method="POST" action="recoad">
        <p style="text-align:center">内容<input type="text" name="work"></p>
        <p style="text-align:center">日付<input type="date" name="date"></p>
        <p style="text-align:center">消費カロリー<input type="number" step="0.01" name="calorie"></p>
        <input type="submit" value="記録する">
    </form>
    <br><br><br>
    <p>消費カロリー計算機</p><br>
    <form oninput="calorieanswer.value = Number(a.value) * Number(b.value) * Number(c.value) * Number(d.value);">
        体重<input type="number" step="0.1" name="weight" id="a" value="0">(kg)
        ×
        メッツ<input type="number" name="mets" step="0.1" id="b" value="0">
        ×
        運動時間<input type="number" name="time" id="c" value="0">(分)
        ×
        <input type="number" value="0.0175" id="d" readonly>
        =
        <output name="calorieanswer" for="a b c d">0</output>
    </form><br><br>
    <a href="https://www.mhlw.go.jp/shingi/2006/11/s1109-5g.html">メッツの値はこちらを参照ください。</a><br>
    
</body>
